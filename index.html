<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Troll</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.85);
      padding: 50px 80px 40px 80px;
      min-width: 500px;
      min-height: 500px;
      border-radius: 32px;
      box-shadow: 0 12px 32px rgba(255, 105, 180, 0.15), 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 32px;
      color: #ff3366;
      margin-bottom: 18px;
      font-weight: bold;
      text-shadow: 0 2px 8px #ffb6c1;
      letter-spacing: 1px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 18px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(.4,2,.3,1);
      box-shadow: 0 4px 16px rgba(255, 105, 180, 0.12);
      font-weight: 600;
      outline: none;
    }

    #no{
      z-index: 10;
      position: absolute;
      transition: all 0.3s;
    }

    .button-yes button {
      background: linear-gradient(90deg, #ff69b4 0%, #ff85c1 100%);
      color: white;
      box-shadow: 0 2px 8px #ffb6c1;
    }

    .button-no button {
      background: linear-gradient(90deg, #d3d3d3 0%, #f5f5f5 100%);
      color: #333;
      box-shadow: 0 2px 8px #e0e0e0;
    }

    .button-yes button:hover {
      background: linear-gradient(90deg, #ff85c1 0%, #ffb6c1 100%);
      transform: scale(1.08);
      box-shadow: 0 6px 24px #ffb6c1;
    }

    .button-no button:hover {
      background: linear-gradient(90deg, #c0c0c0 0%, #e0e0e0 100%);
      transform: scale(1.08);
      box-shadow: 0 6px 24px #e0e0e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
  <div id="sticker-wrapper" style="margin-bottom:18px;">
    <img id="bear-img" src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG108.png" alt="Bear Happy" style="width:120px;height:120px;border-radius:32px;box-shadow:0 4px 24px #ffb6c1;object-fit:cover;background:#fff;transition:transform 0.3s cubic-bezier(.4,2,.3,1);" />
  </div>
    <h1 class="title">Ch·ªã Trang mua cafe cho em ƒëii :v? üíñ</h1>
    <div class="button-group">
      <div id="yes" class="button-yes">
        <button id="yes-btn" type="button">Yes</button>
      </div>
      <div id="no" class="button-no">
        <button id="no-btn" type="button">No</button>
      </div>
    </div>
    <div id="heart-effect" style="position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;"></div>
  </div>
</body>

<script>
  const button_yes = document.getElementById("yes");
  const button_no = document.getElementById("no");
  const container = document.querySelector('.container');
  const yes_btn = document.getElementById("yes-btn");
  const no_btn = document.getElementById("no-btn");
  const heartEffect = document.getElementById("heart-effect");
  const bearImg = document.getElementById("bear-img");
  // ·∫¢nh g·∫•u vui v√† g·∫•u kh√≥c
  const bearHappy = "https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG108.png";
  const bearCry = "https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG110.png";

  // ƒê·∫∑t v·ªã tr√≠ ban ƒë·∫ßu cho n√∫t No, ƒë·∫£m b·∫£o kh√¥ng ƒë√® l√™n Yes
  function setInitialNoPosition() {
    const containerRect = container.getBoundingClientRect();
    const yesRect = button_yes.getBoundingClientRect();
    const noRect = button_no.getBoundingClientRect();
    const maxX = containerRect.width - noRect.width;
    const maxY = containerRect.height - noRect.height;
    let x, y, overlap, tries = 0;
    do {
      x = Math.floor(Math.random() * maxX);
      y = Math.floor(Math.random() * maxY);
      const noFuture = {
        left: containerRect.left + x,
        right: containerRect.left + x + noRect.width,
        top: containerRect.top + y,
        bottom: containerRect.top + y + noRect.height
      };
      overlap = !(noFuture.right < yesRect.left ||
                  noFuture.left > yesRect.right ||
                  noFuture.bottom < yesRect.top ||
                  noFuture.top > yesRect.bottom);
      tries++;
    } while (overlap && tries < 20);
    button_no.style.left = `${x}px`;
    button_no.style.top = `${y}px`;
  }

  window.addEventListener('DOMContentLoaded', setInitialNoPosition);

  button_no.addEventListener('mouseover', () => {
    bearImg.src = bearCry;
    // Chuy·ªÉn ƒë·ªông run s·ª£ cho sticker
    bearImg.style.transform = 'translateX(-16px) rotate(-12deg) scale(1.08)';
    setTimeout(() => {
      bearImg.style.transform = 'translateX(16px) rotate(12deg) scale(1.08)';
    }, 150);
    setTimeout(() => {
      bearImg.style.transform = 'translateX(-8px) rotate(-6deg) scale(1.05)';
    }, 300);
    setTimeout(() => {
      bearImg.style.transform = '';
    }, 500);
    // ...v·ªã tr√≠ n√∫t No nh∆∞ c≈©...
    const containerRect = container.getBoundingClientRect();
    const yesRect = button_yes.getBoundingClientRect();
    const noRect = button_no.getBoundingClientRect();
    const maxX = containerRect.width - noRect.width;
    const maxY = containerRect.height - noRect.height;
    let x, y, overlap, tries = 0;
    do {
      x = Math.floor(Math.random() * maxX);
      y = Math.floor(Math.random() * maxY);
      const noFuture = {
        left: containerRect.left + x,
        right: containerRect.left + x + noRect.width,
        top: containerRect.top + y,
        bottom: containerRect.top + y + noRect.height
      };
      overlap = !(noFuture.right < yesRect.left ||
                  noFuture.left > yesRect.right ||
                  noFuture.bottom < yesRect.top ||
                  noFuture.top > yesRect.bottom);
      tries++;
    } while (overlap && tries < 20);
    button_no.style.left = `${x}px`;
    button_no.style.top = `${y}px`;
  });

  button_no.addEventListener('mouseout', () => {
    bearImg.src = bearHappy;
    bearImg.style.transform = '';
  });

  // Hi·ªáu ·ª©ng tr√°i tim bay l√™n khi nh·∫•n Yes
  yes_btn.addEventListener('click', () => {
    for (let i = 0; i < 12; i++) {
      const heart = document.createElement('div');
      heart.innerHTML = 'üíñ';
      heart.style.position = 'absolute';
      heart.style.left = `${yes_btn.offsetLeft + yes_btn.offsetWidth/2 + (Math.random()*40-20)}px`;
      heart.style.top = `${yes_btn.offsetTop}px`;
      heart.style.fontSize = `${24 + Math.random()*12}px`;
      heart.style.opacity = '1';
      heart.style.transition = 'all 1.2s cubic-bezier(.4,2,.3,1)';
      heartEffect.appendChild(heart);
      setTimeout(() => {
        heart.style.top = `${yes_btn.offsetTop - 120 - Math.random()*40}px`;
        heart.style.opacity = '0';
      }, 50);
      setTimeout(() => {
        heart.remove();
      }, 1300);
    }
  });

  // Alert nh∆∞ c≈©
  yes_btn.addEventListener('click', () => {
    setTimeout(() => {
      alert('Yay! üòç');
    }, 600);
  });
  no_btn.addEventListener('click', () => {
    alert('Are you sure? üò¢');
  });
</script>

</html>
